@(form: Form[forms.common.UserForm])
	@main("Register a New Instructor") {
		<ul class="breadcrumbs">
			<li><a href="/">Home</a></li>
			<li><a href="/allInstructors">Instructors</a></li>
			<li class="current">New</li>
		</ul>

		<div class="large-12 medium-12 small-12 columns light-grey-bg-pattern">

			<div class="row">
				<div class="large-12 medium-12 small-12"><br>
					<h1>Register a New Instructor</h1>
					<h4>@models.common.User.byId(session.get("userId").toLong).institution.name</h4>
				</div>
			</div>
			<div class="large-2 medium-2 small-2 small-centered columns"><br>
				<div class="row">
					<img src="../img/cookie_monster.jpg">
				</div>
			</div>
			<form action="@routes.UserController.createInstructor" method="post" enctype="multipart/form-data">
				<div class="large-4 medium-4 small-4 small-centered columns"><br>
					<input type="hidden" name="creatorId" value='@session.get("userId")'>
					<input type="hidden" name="institutionId" value='@session.get("institutionId")'>

					First Name
					<input type="text" maxlength="255" name="firstName" placeholder="First Name" value='@form("firstName").value'>
					Last Name
					<input type="text" maxlength="255" name="lastName" placeholder="Last Name" value='@form("lastName").value'>
					Email
					<input type="text" maxlength="255" name="email" placeholder="Email" value='@form("email").value'>
					Username
					<input type="text" maxlength="255" name="username" placeholder="Username" value='@form("username").value'>
					Password
					<input type="password" maxlength="255" name="password" placeholder="Password" value='@form("password").value'>
					<input type="password" maxlength="255" name="passwordRepeat" placeholder="Confirm Password" value='@form("passwordRepeat").value'>
					<div class="text-center">
						<button type="submit" class="button medium semiround">Submit</button>
					</div>
				</div>

	}
